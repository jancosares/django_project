{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Response</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- MDI Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(230, 255, 249);
        }

        .container {
            max-width: 600px;
            padding: 30px;
            margin-top: 50px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h3, h4 {
            color: rgb(16, 164, 147);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 8px;
            background-color: rgb(16, 164, 147);
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgb(13, 131, 118);
        }

        .btn-secondary {
            width: 100%;
            padding: 8px;
            background-color: #6c757d;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .mdi {
            font-size: 1.5rem;
            margin-right: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
        }

        .alert {
            margin-top: 20px;
            font-size: 1rem;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 0.375rem;
        }

        .list-group-item {
            border: 1px solid rgb(16, 164, 147);
            background-color: rgb(237, 252, 249);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .list-group-item strong {
            color: #343a40;
        }

        .text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Send Response to {{ receiver.username }}</h3>
    <ul class="list-group">
      {% for msg in messages %}
        <li class="list-group-item">
          <strong>{{ msg.sender.username }}:</strong> {{ msg.content }} <br>
          <small class="text-muted">{{ msg.timestamp }}</small>
        </li>
      {% empty %}
        <li class="list-group-item">No messages yet. Start the conversation!</li>
      {% endfor %}
  </ul>

    <!-- Send Response Form -->
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">New Response:</label>
            <textarea class="form-control" id="content" name="content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
            <i class="mdi mdi-send"></i> Send Response
        </button>
    </form>

    <!-- Button to Return to Dashboard -->
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">
        <i class="mdi mdi-arrow-left"></i> Back to Dashboard
    </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
