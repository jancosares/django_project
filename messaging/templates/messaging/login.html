{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <style>
      /* General body styling */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(rgb(16, 164, 147), rgb(230, 255, 249)); /* Gradient background */
      }

      /* Navbar styling */
      .navbar {
        background-color: rgb(16, 164, 147);
        padding: 0px 20px;
      }

      /* Centering the form */
      .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        padding: 50px;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
      }

      /* Support Title */
      .support-title {
        color: #fff;
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
        font-weight: bold;
      }

      /* Title styling */
      .login-box h3 {
        color: #fff;
        text-align: center;
        margin-bottom: 50px;
      }

      /* User input box styling */
      .user-box {
        position: relative;
        margin-bottom: 40px;
      }

      .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
        transition: border-color 0.3s ease;
      }

      .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
      }

      .user-box input:focus ~ label,
      .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #fff;
        font-size: 10px;
      }

      /* Submit button styling */
      a {
        position: relative;
        display: inline-block;
        padding: 15px 20px;
        color:rgb(255, 255, 255);
        font-size: 20px;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 5px;
        overflow: hidden;
        margin-top: 20px;
        transition: 0.5s;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
      }

      a:hover {
        background: rgb(50, 66, 63); /* Updated hover color */
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px #bcbbb5,
                    0 0 25px #bdbcb7,
                    0 0 50px #d5d5cb,
                    0 0 100px #ecece0;
      }

      a span {
        position: absolute;
        display: block;
      }

      a span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #a0a09f);
        animation: btn-anim1 1s linear infinite;
      }

      @keyframes btn-anim1 {
        0% { left: -100%; }
        50%, 100% { left: 100%; }
      }

      a span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #a0a09f);
        animation: btn-anim2 1s linear infinite;
        animation-delay: 0.25s;
      }

      @keyframes btn-anim2 {
        0% { top: -100%; }
        50%, 100% { top: 100%; }
      }

      a span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #a0a09f);
        animation: btn-anim3 1s linear infinite;
        animation-delay: 0.5s;
      }

      @keyframes btn-anim3 {
        0% { right: -100%; }
        50%, 100% { right: 100%; }
      }

      a span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #a0a09f);
        animation: btn-anim4 1s linear infinite;
        animation-delay: 0.75s;
      }

      @keyframes btn-anim4 {
        0% { bottom: -100%; }
        50%, 100% { bottom: 100%; }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .login-box {
          width: 300px;
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <!-- Support Hub Title -->
      <div class="support-title">Support Central</div>

      <h3>Admin Login</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="user-box">
          <input type="text" name="username" required=""/>
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required=""/>
          <label>Password</label>
        </div>
        <a href="#" onclick="this.closest('form').submit();">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </a>
      </form>
    </div>
  </body>
</html>
