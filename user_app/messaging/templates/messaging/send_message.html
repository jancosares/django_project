{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- MDI Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa; /* Light background for the page */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean and modern font */
        }

        .container {
            max-width: 800px; /* Limit the width of the container */
            padding: 30px;
            margin-top: 50px; /* Add some top margin for spacing */
            background-color: #fff; /* White background for the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px; /* Rounded corners */
        }

        h2 {
            color: #343a40; /* Dark text color for heading */
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600; /* Bold labels */
            color: #495057; /* Slightly muted label color */
        }

        .form-group input, .form-group textarea {
            border-radius: 0.375rem; /* Slightly rounded corners for input fields */
            border: 1px solid #ced4da; /* Light border */
            padding: 15px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff; /* Highlight border color when focused */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            width: 100%; /* Full-width button */
            padding: 12px;
            background-color: #007bff;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.375rem; /* Rounded corners for the button */
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }

        .alert {
            margin-top: 20px;
            font-size: 1rem;
            padding: 15px;
            background-color: #f8d7da; /* Red background for error message */
            color: #721c24; /* Dark red text for error message */
            border: 1px solid #f5c6cb;
            border-radius: 0.375rem;
        }

        textarea {
            min-height: 150px; /* Ensures enough space to type the message */
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        .form-group {
            margin-bottom: 25px; /* More space between form elements */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Reduced padding on smaller screens */
            }

            h2 {
                font-size: 28px; /* Slightly smaller heading on small screens */
            }

            .btn-primary {
                font-size: 1rem; /* Adjust button font size on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2></i> Send a message</h2>

    <!-- Error Message (if any) -->
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <!-- Message Form -->
    <form method="POST">
        {% csrf_token %}
        
        <!-- Receiver Username -->
        <div class="form-group">
            <label for="receiver"><i class="mdi mdi-account"></i> Username:</label>
            <input type="text" class="form-control" id="receiver" name="receiver" required>
        </div>

        <!-- Message Content -->
        <div class="form-group">
            <label for="content"><i class="mdi mdi-pencil"></i> Message:</label>
            <textarea class="form-control" id="content" name="content" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">
            <i class="mdi mdi-send"></i> Send Message
        </button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
