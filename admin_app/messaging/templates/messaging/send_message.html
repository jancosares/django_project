{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Response</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(#1a1a1a, #2e2e2e, #4d4d4d);
        background-size: cover;
        height: 100vh;
        color: #f5f5f5;
      }
      .navbar {
        background-color: #333;
      }
      .navbar .navbar-brand,
      .navbar .nav-link {
        color: #f5f5f5;
      }
      .navbar .nav-link:hover {
        color: #dcdcdc;
      }
      h2 {
        color: #f5f5f5;
      }
      .chat-container {
        height: 200px;
        overflow-y: auto;
        background-color: #3a3a3a;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #555;
      }
      .message .sender {
        font-weight: bold;
        color: #f5f5f5;
      }
      .message .content {
        background-color: #4d4d4d;
        padding: 10px;
        border-radius: 10px;
        margin-top: 5px;
        color: #f5f5f5;
        max-width: 80%;
      }
      .message.sent .content {
        background-color: #555;
        color: #f5f5f5;
        align-self: flex-end;
      }
      .form-control {
        background-color: #2e2e2e;
        color: #f5f5f5;
        border: 1px solid #555;
      }
      .form-control::placeholder {
        color: #aaa;
      }
      .btn-warning {
        background-color: #666;
        color: #f5f5f5;
        border: none;
      }
      .btn-warning:hover {
        background-color: #555;
      }
      .btn-secondary {
        background-color: #4d4d4d;
        color: #f5f5f5;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #333;
      }
      .alert {
        background-color: #444;
        color: #f5f5f5;
        border: 1px solid #555;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'admin_logout' %}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2 class="text-center">Send Response</h2>

      <!-- Error Message -->
      {% if error %}
      <div class="alert text-center">
        {{ error }}
      </div>
      {% endif %}

      <!-- Chat Container -->
      <div class="chat-container my-4">
        {% if receiver %}
        <p><strong>Sending to:</strong> {{ receiver.username }}</p>
        {% endif %}
      </div>

      <!-- Message Input -->
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="row g-3">
          {% if not receiver %}
          <div class="col-md-12">
            <input
              type="text"
              class="form-control"
              name="receiver"
              id="receiver"
              placeholder="Receiver Username"
              required
            />
          </div>
          {% endif %}
          <div class="col-md-12">
            <textarea
              class="form-control"
              name="content"
              id="content"
              rows="3"
              placeholder="Type your response..."
              required
            ></textarea>
          </div>
          <div class="col-md-12 d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-warning">Send</button>
            <a href="#" class="btn btn-secondary">Cancel</a>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
